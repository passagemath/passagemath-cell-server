<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="{{url_for('.static', filename='favicon.ico', _external=True)}}">
    <link rel="stylesheet" href="{{url_for('.static', filename='root.css', _external=True)}}">
    <title>Sage Cell Server</title>
    <script src="{{url_for('.static', filename='jquery.min.js', _external=True)}}"></script>
    <script src="{{url_for('embedded', _external=True)}}"></script>
    <script>
$(function () {
    sagecell.makeSagecell({inputLocation: '#sagecell'
            {% if code %}, code: decodeURIComponent('{{code}}'),
                           autoeval: {{autoeval}} {% endif %} });
});
    </script>
  </head>
  <body>
    <h1><a href="http://www.sagemath.org">Sage</a> Cell Server</h1>
    Type some Sage code below and press Evaluate.
    <div id="sagecell"></div>
  </body>
</html>
