<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A simple, embeddable interface for the Sage mathematics software">
    <link rel="icon" href="{{ static_url('favicon.ico') }}">
    <link rel="stylesheet" href="{{ static_url('root.css') }}">
    <title>Sage Cell Server</title>
    <script src="{{ static_url('jquery.min.js') }}"></script>
    <script src="{{ static_url('embedded_sagecell.js') }}"></script>
    <script>
$(function () {
    sagecell.makeSagecell({inputLocation: '#sagecell',
                           languages: sagecell.allLanguages
            {% if code %}, code: decodeURIComponent('{{ code }}'),
                           autoeval: {{autoeval}} {% end %}
            {% if lang %}, defaultLanguage: '{{lang}}' {% end %} });
});
    </script>
  </head>
  <body>
    <h1><a href="http://www.sagemath.org">Sage</a> Cell Server</h1>
    Type some Sage code below and press Evaluate.
    <div id="sagecell"></div>
    <div id="about" tabindex="-1">
      <div>Who made this?</div>
      <div>
        <ul>
          <li><a href="https://github.com/jasongrout"><strong>Jason Grout</strong></a></li>
          <li><a href="https://github.com/ihanson">Ira Hanson</a></li>
          <li><a href="https://github.com/stevenJohnson">Steven Johnson</a></li>
          <li><a href="https://github.com/kramer314">Alex Kramer</a></li>
        </ul>
        <a href="https://github.com/sagemath/sagecell">Sage Cell on GitHub</a>
      </div>
    </div>
  </body>
</html>
