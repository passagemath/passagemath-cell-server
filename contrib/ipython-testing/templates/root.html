<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('.static', filename='colors.css', _external=True)}}">
    <link rel="stylesheet" href="{{url_for('.static', filename='jquery-ui.css', _external=True)}}">
    <title>IPython Sage Cell Demo</title>
  </head>
  <body>
    <label>
      <b>Code to Execute:</b>
      <textarea style="width:100%;tab-size:4;-moz-tab-size:4;height:15em;" id="codebox" spellcheck="false">print "Hello, World!"</textarea>
    </label>
    <button id="evalbutton">Evaluate</button>
    <div id="completion" style="display:none;border:1px solid black;background:yellow;overflow-x:auto;"></div>
    <pre id="output" style="border:2px solid black;padding:10px"></pre>
    <div id="message_output"></div>
    <script src="{{url_for('.static', filename='jquery.min.js', _external=True)}}"></script>
    <script src="{{url_for('.static', filename='jquery-ui.min.js', _external=True)}}"></script>
    <script src="{{url_for('.static', filename='namespace.js', _external=True)}}"></script>
    <script src="{{url_for('.static', filename='utils.js', _external=True)}}"></script>
    <script src="{{url_for('.static', filename='kernel.js', _external=True)}}"></script>
    <script src="{{url_for('.static', filename='interaction.js', _external=True)}}"></script>
  </body>
</html>
